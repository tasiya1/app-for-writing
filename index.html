<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story editor</title>
    <link rel="stylesheet" href="styles/editor.css">
    <link rel="icon" type="image/x-icon" href="icons/logo-small.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta name="description" content="Organize your stories with cells.">
</head>
<body class="day">
    <div id="main-page">
        <button id="open-menu-button" class="menu-button">
            <img src="icons/menu.png" title="Open Menu"></button>
        <div class="sidebar" id="menu">
            <div class="top">
                <button id="close-menu-button"  class="menu-button">
                    <img src="icons/close.png" title="Close Menu">
                </button>     
                <div class="options-list">
                    <h1 id="app-title">Story Cell</h1>
                    <input type="color" id="color-mood" hidden>
                    <div class="option">
                        <button id="import-button" class="menu-button">
                            <img src="icons/import.png" title="Import Story"><input type="file" id="file-input" hidden>
                        </button><label for="import-button">Import Story</label>
                    </div>
                    <div class="option">
                        <button id="export-button" class="menu-button">
                            <img src="icons/export.png" title="Export Story">
                        </button><label for="export-button">Export Story</label>
                    </div>
                    <div class="option">
                        <button class="menu-button"><img src="icons/theme.png" title="Set Color" height="40px"></button>
                        <label for="color-mood">Edit Color Theme</label>
                    </div>
                    <div class="option">
                        <button id="switch-mode-button" class="menu-button"><img id="mode-img" src="icons/day.png" title="Switch Mode" height="40px"></button>
                        <label for="switch-mode-button">Switch to night mode</label>
                    </div>
                </div>
            </div>
            <footer class="footer">
                <div class="footer-contents">
                    <p>Created by tasiya1</p><a href="https://github.com/tasiya1/story-cell" target="_blank">GitHub Repo<img src="icons/external-link.svg" width="15px" height="15px"></a>
                </div>
            </footer>
        </div>
        <div class="header">
            <div class="story-title" class="editable" id="story-title" contenteditable><p>My Story</p></div>
        </div>
        <div id="message-empty"></div>
        <div id="chapters-container"></div>
    </div>
    
    <script src="script/editor.js"></script>
</body>

</html>
