<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story editor</title>
    <link rel="stylesheet" href="styles/editor.css">
</head>
<body>
    <div class="page" id="main-page">
        <div id="file-options">
            <button id="import-button" class="chapter-button"><img src="icons/import.png" alt=""><input type="file" id="file-input" hidden> </button>
            <button id="export-button" class="chapter-button"><img src="icons/export.png" alt=""></button>
            <input type="color" id="color-mood">
        </div>
        <div class="header">
            <div class="story-title" class="editable" id="story-title" contenteditable><p>Elven Story</p></div>
        </div>
        <div id="message-empty"></div>
        <div id="chapters-container"></div>
    </div>
    <script src="script/editor.js"></script>
</body>
</html>
